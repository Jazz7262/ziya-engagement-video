<div class="card card-8">


    <div class="content">
        <span class="sub-heading">Our Beloved Son</span>
        <img class="line-divider" src="../../../../../assets/images/line-divider.png" alt="line_divider">

        <div class="content-wrapper">
            <div class="carousel-wrapper">
                <ngb-carousel #carousel [interval]="1500">
                    @for (img of images; track img; let i = $index) {
                    <ng-template ngbSlide>
                        <div class="picsum-img-wrapper">
                            <img  [src]="img" alt="groom" />
                        </div>
                    </ng-template>
                    }
                </ngb-carousel>
            </div>

            <div class="text-content">
                <span class="name">T. Mohammed Ziauddin<sub>B.Tech - CSE</sub></span>
                <span class="parent-name mb-5">Profession: Angular Developer at Trianz</span>

                <span class="parent-name">Paternal Grand S/O T. Ghouse Mohiyuddin Sahab(Late)</span>
                <span class="parent-name">Maternal Grand S/O B. Basheer Ahmed Sahab(Late)</span>
            </div>
        </div>
    </div>

</div>
